<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Labtainer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ”’ Labtainer</h1>
            </div>
            <div class="nav-menu">
                {% if current_user %}
                <a href="{{ url_for('dashboard_page') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('labs_page') }}" class="nav-link">Labs</a>
                <span class="user-info">{{ current_user }}</span>
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                {% else %}
                <a href="{{ url_for('login_page') }}" class="nav-link">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Labtainer - Cybersecurity Lab Management System</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
